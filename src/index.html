<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="styles/tailwind.css" />
  <link rel="stylesheet" type="text/css" href="styles/index.css" />
  <script src="scripts/index.ts" type="module" defer></script>
  <title>Drag and Drop Test</title>
</head>

<body class="min-h-screen bg-neutral-900">
  <div class="grid h-screen place-items-center">
    <img id="drag-image"
      src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/wcAAwAB/2B4pwoAAAAASUVORK5CYII="
      class="fixed top-0 left-0" />
    <div id="dropzone" class="grid w-[400px] grid-flow-row gap-2 rounded-md bg-neutral-800 p-2">
      <div class="item-draggable grid h-20 w-full place-items-center rounded-md bg-red-500 text-white"
        draggable="false">
        Item 1 <button class="drag-btn bg-white text-black py-1 px-2 rounded-md">Hold to drag</button>
      </div>
      <div class="item-draggable grid h-20 w-full place-items-center rounded-md bg-yellow-500 text-white"
        draggable="false">
        Item 2 <button class="drag-btn bg-white text-black py-1 px-2 rounded-md">Hold to drag</button>
      </div>
      <div class="item-draggable grid h-20 w-full place-items-center rounded-md bg-green-500 text-white"
        draggable="false">
        Item 3 <button class="drag-btn bg-white text-black py-1 px-2 rounded-md">Hold to drag</button>
      </div>
      <div class="item-draggable grid h-20 w-full place-items-center rounded-md bg-blue-500 text-white"
        draggable="false">
        Item 4 <button class="drag-btn bg-white text-black py-1 px-2 rounded-md">Hold to drag</button>
      </div>
    </div>
  </div>
</body>

</html>
