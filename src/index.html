<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/tailwind.css" />
    <script src="scripts/index.ts" type="module" defer></script>
    <title>Drag and Drop Test</title>
  </head>

  <body class="min-h-screen bg-neutral-900">
    <div class="grid h-screen place-items-center">
      <div id="dropzone" class="grid w-[400px] grid-flow-row gap-2 rounded-md bg-neutral-800 p-2">
        <div class="item-draggable grid h-20 w-full place-items-center rounded-md bg-red-500 text-white" draggable="true">Item 1</div>
        <div class="item-draggable grid h-20 w-full place-items-center rounded-md bg-yellow-500 text-white" draggable="true">Item 2</div>
        <div class="item-draggable grid h-20 w-full place-items-center rounded-md bg-green-500 text-white" draggable="true">Item 3</div>
        <div class="item-draggable grid h-20 w-full place-items-center rounded-md bg-blue-500 text-white" draggable="true">Item 4</div>
      </div>
    </div>
  </body>
</html>
